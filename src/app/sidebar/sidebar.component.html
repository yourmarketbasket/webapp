<!-- the profile section with username and phone -->
<div class="list-group prifilesection rounded-0">
  <!-- image cropper -->
  <div #cropperarea class="imagecropper">
    <input type="file" #fileInput name="fileInput" hidden (change)="onFileSelected($event)">
    <button class="btn btn-secondary" (click)="cropImage()">CROP</button>
  </div> 
  <div class="profilepic-wrapper position-relative">
    <img class="profilepic" [src]="avatar ? avatar : '/src/assets/profile.png'" alt="Profile Image">
    <div class="mask position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center">
      <button class="btn btn-light edit-button" (click)="selectFile()">
        <i class="bi bi-pencil"></i> <!-- Bootstrap Icons for edit -->
      </button>
      <input type="file" accept="image/*" (change)="onFileSelected($event)" #fileInput style="display:none;">
    </div>
  </div>
  
  <small class="verified" *ngIf="verified">
    <i class="bi bi-shield-check"></i> <!-- Bootstrap Icons for verified -->
  </small>
  <small>{{ userName }}</small>  
  <small>{{ phone }}</small>
  
  <button class="btn btn-primary verifybtn" *ngIf="!verified">VERIFY</button>
</div>

<!-- Collapse section for My Store, My Account, My Clients, Income -->
<div class="list-group rounded-0">
  <!-- My Store Collapse -->
  <div class="list-group-item">
    <button class="btn btn-link w-100 text-left" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStore" aria-expanded="false" aria-controls="collapseStore">
      My Store
    </button>
    <div id="collapseStore" class="collapse">
      <ul class="list-group mt-2">
        <li class="list-group-item">
          <a class="text-primary" routerLink="/dashboard/stores-dashboard" routerLinkActive="active">Store</a>
        </li>
        <li class="list-group-item">
          <a class="text-primary" routerLink="/dashboard/view-orders" routerLinkActive="active">Orders</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- My Account Collapse -->
  <div class="list-group-item">
    <button class="btn btn-link w-100 text-left" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAccount" aria-expanded="false" aria-controls="collapseAccount">
      My Account
    </button>
    <div id="collapseAccount" class="collapse">
      <ul class="list-group mt-2">
        <li class="list-group-item">
          <a class="text-primary" routerLink="/dashboard/profile" routerLinkActive="active">Profile</a>
        </li>
        <li class="list-group-item">
          <a class="text-primary" routerLink="/dashboard/settings" routerLinkActive="active">Settings</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Income Collapse -->
  <div class="list-group-item">
    <button class="btn btn-link w-100 text-left" type="button" data-bs-toggle="collapse" data-bs-target="#collapseIncome" aria-expanded="false" aria-controls="collapseIncome">
      Income
    </button>
    <div id="collapseIncome" class="collapse">
      <ul class="list-group mt-2">
        <li class="list-group-item">
          <a class="text-primary" routerLink="/" routerLinkActive="active">Income</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Extras Section -->
<div class="list-group extras">
  <button class="btn btn-light" (click)="userLogout()" routerLinkActive="active">
    <i class="bi bi-box-arrow-right"></i> Logout
  </button>
  <small><app-footer></app-footer></small>
</div>
