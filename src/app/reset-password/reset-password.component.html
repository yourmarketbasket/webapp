<div class="container">
    <form class="mat-elevation-z8" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
        <h1>Reset Password</h1>
        <p class="alert-danger" *ngIf="resetError"><mat-icon>error_outline</mat-icon>{{ resetError }}</p>
        <p class="alert-success" *ngIf="resetFeedback"><mat-icon>check_circle_outline</mat-icon> {{ resetFeedback }}</p>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Mobile</mat-label>
          <input matInput formControlName="phone">
          
          <mat-icon mat-icon-button matSuffix>dialpad</mat-icon>
         
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Enter code</mat-label>
          <input matInput formControlName="otp">
          
          <mat-icon mat-icon-button matSuffix >sms</mat-icon>
         
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input matInput type="{{ !showPassword ? 'password' : 'text' }}" formControlName="password">
         
          <mat-icon (click)="showPassword = !showPassword" mat-icon-button matSuffix >{{showPassword? "visibility":"visibility_off"}}</mat-icon>         
         

        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="{{ !showNPassword ? 'password' : 'text' }}" formControlName="npassword">
         
          <mat-icon (click)="showNPassword = !showNPassword" mat-icon-button matSuffix >{{showNPassword? "visibility":"visibility_off"}}</mat-icon>         
         

        </mat-form-field>
      </div>
      <div class="form-group">
        <button  mat-raised-button color="primary" type="submit">Reset Password</button>
      </div>
    </form>
  </div>
