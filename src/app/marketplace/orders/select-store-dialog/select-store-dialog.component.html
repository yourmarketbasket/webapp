<div class="selectiondialog" >
    <mat-form-field appearance="outline">
      <mat-label>Select a store</mat-label>
      <mat-select [(value)]="selectedStore" (selectionChange)="onStoreSelected($event)">
        <mat-option value="" disabled>Select a store</mat-option>
        <mat-option *ngFor="let store of userStores" [value]="store">{{ store.storename }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
