<div class="products-header">
    <div class="logo">        
        <img src="https://firebasestorage.googleapis.com/v0/b/market-e62c9.appspot.com/o/logos%2Fnisoko.com%20(4).jpg?alt=media&token=ed53a9e4-3d8f-440a-85dc-aa2772944744&_gl=1*1uokdxg*_ga*MjAxMzkyMTQ2Ni4xNjk4NzMxOTc5*_ga_CW55HF8NVT*MTY5ODczNDY3Ny4yLjEuMTY5ODczNjUxNy40NC4wLjA." alt="">
            <!-- Market Place -->
    </div>
    <!-- search area -->
    <div class="search-bar">
            <!-- search bar goes here -->
        <form>
            <mat-form-field subscriptSizing="dynamic" class="search-bar-field" appearance="outline">
                <mat-label>Search Market</mat-label>
                <input (keyup)="searchProduct()" matInput type="text" [(ngModel)]="searchQuery" name="searchQuery" placeholder="I want to search the market for....">
            </mat-form-field>
        </form>
    </div>
    <div *ngIf="isLoggedIn" class="account-actions">
        <!-- account actions go here -->
        <span class="spacer"></span>
        <span class="spacer"></span>
        <!-- logout -->
        <button matTooltip="Logout" (click)="logoutUser()" mat-icon-button color="primary">
            <mat-icon>exit_to_app</mat-icon>
        </button>
        <span class="spacer"></span>
        <span *ngIf="accountUser">Hello, {{accountUser.fname}}</span>
        <span class="spacer"></span>
        <button (click)="goToCart()" *ngIf="numOfItemsInCart" matTooltip="View Products in Cart"  mat-icon-button color="primary">
            <mat-icon matBadgeSize="small" [matBadge]="numOfItemsInCart" matBadgeColor="accent">shopping_cart</mat-icon>
        </button>
        <span class="spacer"></span>
        <div  class="avatar">
            <img matTooltip="Go to Dashboard" (click)="gotoDashboard()"  [src]="userPic">
        </div>        
    </div>
</div>
