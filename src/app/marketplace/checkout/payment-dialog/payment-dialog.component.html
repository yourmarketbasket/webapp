<div class="main-section">
    <div class="sectionheading">
        <h1 *ngIf="iframurl">Make Your  Payment</h1>
        <button (click)="closePaymentDialog()" mat-icon-button color="accent"><mat-icon>close</mat-icon></button>
    </div>
    <hr>
    <iframe *ngIf="iframurl" [src]="iframurl" width="100%" height="400" frameborder="0"></iframe>
    <div *ngIf="data.message" class="message">{{data.message}}</div>
</div>
